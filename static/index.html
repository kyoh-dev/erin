<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css" integrity="sha512-y6ZMKFUQrn+UUEVoqYe8ApScqbjuhjqzTuwUMEGMDuhS2niI8KA3vhH2LenreqJXQS+iIXVTRL2iaNfJbDNA1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://unpkg.com/alpinejs@3.2.1/dist/cdn.min.js"></script>
    <script src="/static/js/site.js" async></script>
    <script src="/static/js/typewriter.js" async></script>
    <title>Erin</title>
</head>
<body>
<div>
    <div class="min-h-screen bg-blue-50 bg-opacity-50">
        <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
            <div class="md:max-w-full mx-auto px-4 py-2 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <a class="flex-shrink-0 flex items-center" href="/">
                            <img class="block h-10 w-auto pr-3" src="/static/images/erin.png">
                            <h1 class="text-4xl font-bold leading-tight text-gray-800">
                                Erin
                            </h1>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="py-10">
            <header class="pb-5">
                <div class="md:max-w-full mx-auto px-4 sm:px-6 lg:px-8 flex-shrink-0 flex items-center">
                    <img class="block h-16 w-auto pr-3 animate-bounce" src="/static/images/wave.png">
                    <h1 class="text-xl font-bold leading-tight text-gray-700" id="typedText">
                    </h1>
                </div>
            </header>
            <main>
                <div class="md:max-w-full mx-auto sm:px-6 lg:px-8">
                    <div class="p-4">
                        <h2 class="text-gray-800 text-2xl font-semibold tracking-wide py-2 pl-1 mb-4" x-data="getMonth()">Errands for <span x-text="month"></span></h2>
                        <div class="flex flex-col">
                            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8 pl-1 pr-1">
                                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                                    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                                        <table class="min-w-full divide-y divide-gray-200"
                                               x-data="{ tasks: {} }"
                                               x-init="fetch('/tasks')
                                                        .then(response => response.json())
                                                        .then(data => tasks = data)"
                                        >
                                            <thead class="bg-gray-50">
                                                <tr>
                                                    <th scope="col" class="px-6 py-3 w-24">
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">
                                                        Week 1
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">
                                                        Week 2
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">
                                                        Week 3
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">
                                                        Week 4
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody class="bg-white divide-y divide-gray-200">
                                                <template x-for="task in tasks" :key="task.key">
                                                    <tr>
                                                        <td class="px-6 py-4 whitespace-nowrap text-lg font-medium text-gray-900 w-24"
                                                            x-text="task.name"
                                                        >
                                                        </td>
                                                        <td class="px-6 py-4 whitespace-nowrap">
                                                            <span class="px-2 inline-flex text-sm leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                                                                  x-text="task.week_1">
                                                            </span>
                                                        </td>
                                                        <td class="px-6 py-4 whitespace-nowrap">
                                                            <span class="px-2 inline-flex text-sm leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                                                                  x-text="task.week_2">
                                                            </span>
                                                        </td>
                                                        <td class="px-6 py-4 whitespace-nowrap">
                                                            <span class="px-2 inline-flex text-sm leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                                                                  x-text="task.week_3">
                                                            </span>
                                                        </td>
                                                        <td class="px-6 py-4 whitespace-nowrap">
                                                            <span class="px-2 inline-flex text-sm leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                                                                  x-text="task.week_4">
                                                            </span>
                                                        </td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
