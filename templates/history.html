{% extends "base.html" %}
    {% block title %}History{% endblock %}
    {% block head %}
        {{ super() }}
    {% endblock %}
{% block content %}
<h1>History</h1>
<table class="primary">
    <thead>
        <tr>
            <th class="column-date">Date</th>
            <th>Task</th>
            <th class="column-assignee">Assignee</th>
        </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
        <tr>
            <td>{{ task[0] }}</td>
            <td>{{ task[1] }}</td>
            <td>{{ task[2] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
