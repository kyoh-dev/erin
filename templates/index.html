{% extends "base.html" %}
    {% block title %}Home{% endblock %}
    {% block head %}
        {{ super() }}
    {% endblock %}
{% block content %}
    <h1>Upcoming tasks</h1>
    <table class="primary">
        <thead>
        <tr>
            <th>Date</th>
            <th>Task</th>
            <th>Assignee</th>
        </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task['due_date'] }}</td>
            <td>{{ task['description'] }}</td>
            <td>{{ task['assignee'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
